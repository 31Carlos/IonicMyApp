<ion-header>

  <ion-navbar>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngIf="filme">
    <img [src]="'https://image.tmdb.org/t/p/w500/' + filme.backdrop_path">

    <ion-card-content>
      <ion-card-title>
        {{ filme.title }}
      </ion-card-title>
      <p>
        {{ filme.overview }}
      </p>
    </ion-card-content>

    <ion-row>

    </ion-row>

  </ion-card>
</ion-content>
