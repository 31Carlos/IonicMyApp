<ion-header>
  <ion-navbar>
    <ion-title>GoEat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let filme of lista_filmes">
    <img [src]="'https://image.tmdb.org/t/p/w500/' + filme.backdrop_path" (click)="abrirDetalhes(filme)">

    <ion-card-content (click)="abrirDetalhes(filme)">
      <ion-card-title>
        {{ filme.title }}
      </ion-card-title>
      <p>
        {{ filme.overview }}
      </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="heart"></ion-icon>
          Amei
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="star"></ion-icon>
          Favorito
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
